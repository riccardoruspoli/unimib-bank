<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" href="style.css">

<title>UniMiB Bank</title>
</head>
<body>
	<div class="container mt-5 mb-3 ">
		<h1 class="mb-3">Money transfer</h1>
	
		<form class="row row-cols-1 row-cols-lg-4 row-cols-md-2  row-cols-md-1 mb-3 ">
			<div class="col">
				<label class="visually-hidden" for="source">Source</label> <input
					type="text" class="form-control" id="source"
					placeholder="Source Account Id" required>
				<div class="invalid-feedback" id="invalid-source-account-id"></div>
			</div>

			<div class="col">
				<label class="visually-hidden" for="destination">Destination</label>
				<input type="text" class="form-control" id="destination"
					placeholder="Destination Account Id" required>
				<div class="invalid-feedback" id="invalid-destination-account-id"></div>
			</div>

			<div class="col">
				<label class="visually-hidden" for="amount">Amount</label> <input
					type="number" class="form-control" id="amount" placeholder="Amount"
					required>
				<div class="invalid-feedback" id="invalid-amount"></div>
			</div>

			<div class="col">
				<button type="button" class="btn btn-primary" id="search">Transfer</button>
			</div>
		</form>

		<div class="container">
			<div  style="display: none;" id="result"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="transfer.js"></script>
</body>
</html>
