<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" href="style.css">

<title>UniMiB Bank</title>
</head>
<body>



	<div class="container mb-5 mt-5">
		<h1>Search Account</h1>
		<form class="row ">


			<div class="col-auto">
				<label class="visually-hidden" for="account">Account</label> <input
					type="text" class="form-control" id="account"
					placeholder="Account Id" required>
				<div class="invalid-feedback" id="invalid-account-id">Invalid
					account id</div>
			</div>

			<div class="col-auto">
				<button type="button" class="btn btn-primary" id="search">Search</button>
			</div>
		</form>

		<div class="container mt-5 mb-5" style="display: none;"
			id="account-container">
			<h2>Account Details</h2>
			<table id="account-table" class="table mb-3 mt-3">
				<thead>
					<tr>
						<th scope="col">Account Id</th>
						<th scope="col">Active</th>
						<th scope="col">Name</th>
						<th scope="col">Surname</th>
						<th scope="col">Balance</th>
					</tr>
				</thead>
				<tbody id="account-table-body">
				</tbody>
			</table>
		</div>

		<div class="container mt-5 mb-5" style="display: none;"
			id="transactions-container">
			<h2>Transactions Details</h2>
			<table id="transactions-table" class="table mt-3 mb-3">
				<thead>
					<tr>
						<th scope="col">Transaction Id</th>
						<th scope="col">Amount</th>
						<th scope="col">Timestamp</th>
						<th scope="col">Type</th>
					</tr>
				</thead>
				<tbody id="transactions-table-body">
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="index.js"></script>
</body>
</html>
